version: '3.8'

services:
  jgame-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m
      - DB_TYPE=h2
    volumes:
      - jgame-data:/app/data
      - jgame-plugins:/app/plugins
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

