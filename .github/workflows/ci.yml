# JGame CI/CD Pipeline
# Authors: Google Gemini (Antigravity), Silvere Martin-Michiellot

name: JGame CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean compile -DskipTests

    - name: Run tests
      run: mvn test

    - name: Package
      run: mvn package -DskipTests

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jgame-jars
        path: |
          jgame-core/target/*.jar
          jgame-server/target/*.jar
          jgame-client-java/target/*.jar

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run Checkstyle
      run: mvn checkstyle:check || true

    - name: Run SpotBugs
      run: mvn spotbugs:check || true
