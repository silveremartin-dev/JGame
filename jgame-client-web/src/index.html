<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGame Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">üéÆ JGame Platform</div>
        <nav class="nav">
            <a href="#games" class="nav-link active">Games</a>
            <a href="#scores" class="nav-link">Scores</a>
            <a href="#settings" class="nav-link">Settings</a>
        </nav>
        <div class="auth" id="authArea">
            <button class="btn btn-primary" onclick="showLogin()">Login</button>
            <button class="btn btn-outline" onclick="showRegister()">Register</button>
        </div>
    </header>

    <main class="main">
        <section id="games" class="section active">
            <div class="section-header">
                <h2>üé≤ Available Games</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search games..." class="input">
                    <select id="sortSelect" class="select">
                        <option value="name">Sort by Name</option>
                        <option value="rating">Sort by Rating</option>
                        <option value="players">Sort by Players</option>
                    </select>
                </div>
            </div>
            <div class="game-grid" id="gameGrid">
                <!-- Games loaded dynamically -->
            </div>
        </section>

        <section id="scores" class="section">
            <h2>üèÜ Leaderboards</h2>
            <div id="scoresContent">
                <p class="muted">Login to view your scores</p>
            </div>
        </section>

        <section id="settings" class="section">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label>Server URL</label>
                    <input type="text" id="serverUrl" value="http://localhost:8080" class="input">
                </div>
                <div class="form-group">
                    <label>Language</label>
                    <select id="language" class="select">
                        <option value="en">English</option>
                        <option value="fr">Fran√ßais</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Espa√±ol</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h3>Login</h3>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" class="input">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" class="input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeModal('loginModal')">Cancel</button>
                <button class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h3>Register</h3>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="regUsername" class="input">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" class="input">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" class="input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeModal('registerModal')">Cancel</button>
                <button class="btn btn-primary" onclick="register()">Register</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>JGame Platform &copy; 2025 | Built by Google Gemini (Antigravity) & Silvere Martin-Michiellot</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
