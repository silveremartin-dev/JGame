<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGame Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo" data-i18n="app_name">üéÆ JGame Platform</div>
        <nav class="nav">
            <a href="#games" class="nav-link active" data-i18n="nav_games">Games</a>
            <a href="#scores" class="nav-link" data-i18n="nav_scores">Scores</a>
            <a href="#settings" class="nav-link" data-i18n="nav_settings">Settings</a>
        </nav>
        <div class="auth" id="authArea">
            <button class="btn btn-primary" onclick="showLogin()" data-i18n="auth_login">Login</button>
            <button class="btn btn-outline" onclick="showRegister()" data-i18n="auth_register">Register</button>
        </div>
    </header>

    <main class="main">
        <section id="games" class="section active">
            <div class="section-header">
                <h2 data-i18n="games_title">üé≤ Available Games</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" data-i18n-placeholder="search_placeholder" placeholder="Search games..." class="input">
                    <select id="sortSelect" class="select">
                        <option value="name" data-i18n="sort_name">Sort by Name</option>
                        <option value="rating" data-i18n="sort_rating">Sort by Rating</option>
                        <option value="players" data-i18n="sort_players">Sort by Players</option>
                    </select>
                </div>
            </div>
            <div class="game-grid" id="gameGrid">
                <!-- Games loaded dynamically -->
            </div>
        </section>

        <section id="scores" class="section">
            <h2 data-i18n="leaderboards">üèÜ Leaderboards</h2>
            <div id="scoresContent">
                <p class="muted" data-i18n="login_prompt">Login to view your scores</p>
            </div>
        </section>

        <section id="settings" class="section">
            <h2 data-i18n="settings_title">‚öôÔ∏è Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label data-i18n="server_url">Server URL</label>
                    <input type="text" id="serverUrl" value="http://localhost:8080" class="input">
                </div>
                <div class="form-group">
                    <label data-i18n="language">Language</label>
                    <select id="language" class="select">
                        <option value="en">English</option>
                        <option value="fr">Fran√ßais</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Espa√±ol</option>
                        <option value="zh">‰∏≠Êñá</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="saveSettings()" data-i18n="btn_save">Save</button>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h3 data-i18n="auth_login">Login</h3>
            <div class="form-group">
                <label data-i18n="username">Username</label>
                <input type="text" id="loginUsername" class="input">
            </div>
            <div class="form-group">
                <label data-i18n="password">Password</label>
                <input type="password" id="loginPassword" class="input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeModal('loginModal')" data-i18n="btn_cancel">Cancel</button>
                <button class="btn btn-primary" onclick="login()" data-i18n="auth_login">Login</button>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h3 data-i18n="auth_register">Register</h3>
            <div class="form-group">
                <label data-i18n="username">Username</label>
                <input type="text" id="regUsername" class="input">
            </div>
            <div class="form-group">
                <label data-i18n="email">Email</label>
                <input type="email" id="regEmail" class="input">
            </div>
            <div class="form-group">
                <label data-i18n="password">Password</label>
                <input type="password" id="regPassword" class="input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeModal('registerModal')" data-i18n="btn_cancel">Cancel</button>
                <button class="btn btn-primary" onclick="register()" data-i18n="auth_register">Register</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>JGame Platform &copy; 2025 | Built by Google Gemini (Antigravity) & Silvere Martin-Michiellot</p>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
