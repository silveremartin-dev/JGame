# JGame Server Configuration
# Copy to application.properties and customize for your environment

# JWT Configuration
jwt.secret=${JGAME_JWT_SECRET:jgame-dev-secret-key-change-in-production-256bit}
jwt.expiration.hours=24

# CORS Configuration (comma-separated origins, or * for dev only)
cors.allowed.origins=http://localhost:3000,http://localhost:8080

# Database Configuration
db.url=${JGAME_DB_URL:jdbc:h2:./data/jgame;AUTO_SERVER=TRUE}
db.user=${JGAME_DB_USER:sa}
db.password=${JGAME_DB_PASSWORD:}

# Server Configuration
server.port=8080
